      <!-- ::::::::::::Principal:::::::::::: -->

      <h1 class="titulo-centrado">Contacto</h1>
      <img src="img/destacada3.jpg" alt="">
      <main class="contenedor seccion contenido-centrado">
         <h2 class="titulo-centrado">Llena el formulario de contacto</h2>

         <form class="contacto" action="">
            <fieldset>
               <legend>Información personal</legend>
               <label for="nombre">Nombre:</label>
               <input type="text" id="nombre" placeholder="Tu nombre">

               <label for="email">Email:</label>
               <input type="email" id="email" placeholder="Tu email" required>

               <label for="telefono">Telefono:</label>
               <input type="tel" id="telefono" placeholder="Tu telefono" required>

               <label for="mensaje">Mensaje:</label>
               <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
               <legend>Información sobre la propiedad</legend>

               <label for="opciones">Vende o Compra</label>
               <select id="opciones">
                  <option value="" disabled selected>--Seleccionar--</option>
                  <option value="compra">Compra</option>
                  <option value="venta">Venta</option>
               </select>

               <label for="cantidad">Cantidad:</label>
               <input type="number" id="cantidad" min="0">
            </fieldset>

            <fieldset>
               <legend>Contacto</legend>

               <p>Como desea ser contactado</p>
               <div class="forma-contacto">
                  <label for="telefono" class="telefono">Telefono:</label>
                  <input type="radio" name="contacto" value="telefono" id="telefono">

                  <label for="correo">Email:</label>
                  <input type="radio" name="contacto" value="correo" id="correo">
               </div>

               <p>Si eligio telefono, elija la fecha y la hora</p>
               <label for="fecha">Fecha:</label>
               <input type="date" id="fecha">

               <label for="hora">Hora:</label>
               <input type="time" id="hora" min="08:00" max="18:00">


            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">

         </form>


      </main>
